<h1>
  {{ (heroe.id ) ? 'Editar' : 'Nuevo' }} 
  Héroe 
  <small> {{ heroe.superhero }} </small> </h1>

<div fxLayout="row" 
      fxLayoutGap="40px"
      fxLayout.xs="column">

  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row" 
          fxLayout.xs="column"
          fxLayoutGap="20px">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Super Héroe</mat-label>
        <input  matInput
                [(ngModel)]="heroe.superhero"
                required
                type="text">
      </mat-form-field>
  
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input  matInput
                required
                [(ngModel)]="heroe.alter_ego"
                type="text">
      </mat-form-field>
    </div>

    <mat-form-field >
      <mat-label>Primera Aparición</mat-label>
      <input  matInput
              required
              [(ngModel)]="heroe.first_appearance"
              type="text">
    </mat-form-field>

    <mat-form-field >
      <mat-label>Personajes</mat-label>
      <input  matInput
              required
              [(ngModel)]="heroe.characters"
              type="text">
    </mat-form-field>

    <mat-form-field >
      <mat-label>Crreador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher"
                  required>
        <mat-option *ngFor="let publisher of publishers"
                    [value]='publisher.id'
                    >
                    {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Foto Url</mat-label>
      <input  matInput
              required
              [(ngModel)]="heroe.alt_img"
              type="url">
    </mat-form-field>

    <br>

    <div fxLayout>

    <button mat-raised-button 
            (click)="guardar()"
            color='primary'>
      <mat-icon>edit</mat-icon>
      {{ (heroe.id ) ? 'Actualizar' : 'Crear' }} 
    </button>

    <span class="spacer"></span>

      <button *ngIf="heroe.id"
              mat-raised-button
              (click)="borrar()"
              color="warn">
        <mat-icon>remove</mat-icon>
        Borrar
      </button>
    </div>

  </div>
  <div fxFlex="50">
    <img [src]="heroe | image" >
  </div>

</div>
